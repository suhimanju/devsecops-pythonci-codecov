version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.7-node-browsers-legacy
    steps:
    - checkout
    - run:
        name: Setup testing environment
        command: |
          pip3 install '.[test]' --user
          pip3 install coverage pytest
          echo $HOME
    - run:
        name: Run Tests
        command: |
          coverage run -m pytest       
    - run:
        name: Coverage Reports
        when: on_fail
        command: |
          coverage report
          coverage htmlcov
    - store_artifacts:
        path: htmlcov
workflows:
  version: 2
  workflow:
    jobs:
    - build

